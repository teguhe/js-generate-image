<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Image Generator</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0;
        }
        canvas { display: none; } /* Canvas asli disembunyikan */
        img { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>
    <img id="outputImage" alt="Generated Image">

    <script>
        // 1. Ambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const text   = (params.get('input') || 'A').substring(0, 2).toUpperCase();
        const w      = parseInt(params.get('width')) || 64;
        const h      = parseInt(params.get('height')) || 64;
        const radius = parseInt(params.get('radius')) || 15;
        let hex      = params.get('color');

        // 2. Fungsi warna acak jika parameter color kosong
        if (!hex) {
            hex = Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }
        if (!hex.startsWith('#')) hex = '#' + hex;

        // 3. Inisialisasi Canvas
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = w;
        canvas.height = h;

        // 4. Gambar Rounded Rectangle
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(w - radius, 0);
        ctx.quadraticCurveTo(w, 0, w, radius);
        ctx.lineTo(w, h - radius);
        ctx.quadraticCurveTo(w, h, w - radius, h);
        ctx.lineTo(radius, h);
        ctx.quadraticCurveTo(0, h, 0, h - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();

        ctx.fillStyle = hex;
        ctx.fill();

        // 5. Gambar Teks
        const fontSize = Math.floor(h * 0.45);
        ctx.font = `bold ${fontSize}px Arial, sans-serif`;
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        // Gambar teks tepat di tengah
        ctx.fillText(text, w / 2, h / 2 + (fontSize * 0.05));

        // 6. Konversi ke Gambar agar bisa di-save (klik kanan)
        const outputImage = document.getElementById('outputImage');
        outputImage.src = canvas.toDataURL("image/jpg");
    </script>
</body>
</html>
